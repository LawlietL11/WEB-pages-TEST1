<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/images/8002bb41-feff-45fb-9e37-6b70657c4e38.jpg" type="image/x-icon">
</head>
<body>
    <div class="background"></div>
    <div class="clock" id="clock"></div>
    <div class="centered">
        <h1 id="main-text">天地渊渊 谁曾可探</h1>
    </div>
    <div class="bottom">
        <a href="main.html">进入资源展示页面</a>
    </div>

    <script>
        // 实时钟表功能
        function updateClock() {
            const clockElement = document.getElementById('clock');
            const now = new Date();
            clockElement.textContent = now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
        updateClock();

        // 渐变动画
        window.onload = function() {
            document.getElementById('clock').style.opacity = 1;
            document.getElementById('main-text').style.opacity = 1;
            document.querySelector('.bottom').style.opacity = 1;
        }
    </script>
</body>
</html>
