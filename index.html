<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('assets/images/jonatan-pie-3l3RwQdHRHg-unsplash.jpeg') no-repeat center center fixed;
            background-size: cover;
        }

        .overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50%;
            background: rgba(0, 0, 0, 0.0);
            padding: 20px;
            text-align: center;
            color: #ffffff;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            font-size: 2em;
        }

        .bottom-link {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 1.5em;
        }

        .bottom-link a {
            color: #ffffff;
            text-decoration: none;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 1s ease-in-out 1s;
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay">
        天地渊渊 谁曾可探
    </div>

    <div class="bottom-link" id="bottom-link">
        <a href="main.html">前往探索</a>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var overlay = document.getElementById('overlay');
            var bottomLink = document.getElementById('bottom-link');
            setTimeout(function(){
                overlay.style.opacity = '1';
                bottomLink.style.opacity = '1';
            }, 1000);
        });
    </script>
</body>
</html>
