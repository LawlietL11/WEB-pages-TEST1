<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }}</title>
    <link rel="stylesheet" href="assets/CSS/style.css">
</head>
<body>
    <div class="header">
        <h1>{{ site.title }}</h1>
    </div>
    <div class="container">
        <div class="sidebar">
            <div class="navbar">
                <a href="#">Home</a>
                <a href="#">Resources</a>
                <a href="#">Contact</a>
            </div>
        </div>
        <div class="main">
            <h2>Resources</h2>
            <p>This is the resources display area.</p>

            <div class="edit-blog">
                <h3>在线编辑博客</h3>
                <textarea placeholder="Write your blog here..."></textarea>
                <button>Submit</button>
            </div>

            <div class="posts">
                <h3>博客文章</h3>
                <ul id="posts-list">
                    {% for post in site.posts %}
                        <li>
                            <a href="{{ post.url }}">{{ post.title }}</a>
                            <p>{{ post.excerpt }}</p>
                        </li>
                    {% endfor %}
                </ul>
            </div>

            <div class="external-link">
                <a href="http://www.hhkaoyan.com/index/index.html" target="_blank">访问灰狐考研网</a>
            </div>
        </div>
    </div>
</body>
</html>
