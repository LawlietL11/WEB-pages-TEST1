<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>灰狐网</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/background.css"> <!-- 引用背景样式表 -->

    <style>
        
        body {
    margin: 0; /* 去掉 body 元素的默认外边距 */
    padding: 0; /* 去掉 body 元素的默认内边距 */
    font-family: Arial, sans-serif; /* 设置全局字体为 Arial，如果不可用则使用 sans-serif */
    background-image: url('assets/images/jonatan-pie-3l3RwQdHRHg-unsplash.jpeg'); /* 设置背景图片 */
    background-size: cover; /* 背景图片覆盖整个页面 */
    background-position: center; /* 背景图片居中对齐 */
    display: flex; /* 设置 flexbox 布局 */
    flex-direction: column; /* 设置 flex 方向为列 */
    align-items: center; /* 水平居中对齐 flex 子项 */
    justify-content: center; /* 垂直居中对齐 flex 子项 */
    height: 100vh; /* 设置 body 高度为视口高度的 100% */
}

.overlay {
    color: white; /* 设置文字颜色为白色 */
    font-size: 2em; /* 设置字体大小为 2em */
    background: rgba(0, 0, 0, 0.5); /* 设置背景颜色为半透明黑色 */
    padding: 20px; /* 设置内边距为 20 像素 */
    border-radius: 10px; /* 设置边框圆角为 10 像素 */
    opacity: 0; /* 初始透明度为 0，使元素不可见 */
    transition: opacity 1s ease-in-out; /* 添加透明度过渡效果，持续 1 秒，使用缓入缓出动画 */
}

.bottom-link {
    margin-top: 20px; /* 设置上外边距为 20 像素 */
    text-align: center; /* 设置文本居中对齐 */
    opacity: 0; /* 初始透明度为 0，使元素不可见 */
    transition: opacity 1s ease-in-out; /* 添加透明度过渡效果，持续 1 秒，使用缓入缓出动画 */
}

.bottom-link a {
    color: white; /* 设置链接文字颜色为白色 */
    text-decoration: none; /* 去掉链接下划线 */
    background: rgba(0, 0, 0, 0.7); /* 设置背景颜色为半透明黑色 */
    padding: 10px 20px; /* 设置内边距为 10 像素（上下）和 20 像素（左右） */
    border-radius: 5px; /* 设置边框圆角为 5 像素 */
}

    /* 添加时钟样式 */
        #clock {
            font-size: 2em;
            color: white;
            margin-top: 20px;
            opacity: 0; /* 初始不可见 */
            animation: fadeIn 4s ease-in-out forwards; /* 使用动画淡入 */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
    
</head>
<body>
    <div class="overlay" id="overlay">
        天地渊渊 谁曾可探
    </div>

    <div class="bottom-link" id="bottom-link">
        <a href="main.html">前往探索</a> <!-- 修改链接文本为 "前往探索" -->
    </div>

    <!-- 添加时钟容器 -->
    <div id="clock"></div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var overlay = document.getElementById('overlay');
            var bottomLink = document.getElementById('bottom-link');
            setTimeout(function(){
                overlay.style.opacity = '1';
                bottomLink.style.opacity = '1';
            }, 1000);

            // 时钟显示功能
            function updateClock() {
                var now = new Date();
                var hours = now.getHours();
                var minutes = now.getMinutes();
                var seconds = now.getSeconds();

                // 添加前导零以确保两位数
                hours = hours < 10 ? '0' + hours : hours;
                minutes = minutes < 10 ? '0' + minutes : minutes;
                seconds = seconds < 10 ? '0' + seconds : seconds;

                var clockDiv = document.getElementById('clock');
                clockDiv.textContent = hours + ':' + minutes + ':' + seconds;
            }

            setInterval(updateClock, 1000); // 每秒钟更新一次时钟
            updateClock(); // 立即更新时钟
        });
    </script>
</body>
</html>
