<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        /* 新增的 CSS 样式 */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('assets/images/jonatan-pie-3l3RwQdHRHg-unsplash.jpeg') no-repeat center center fixed;
            background-size: cover;
        }

        .overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50%; /* 占据页面宽度的一半 */
            background: rgba(0, 0, 0, 0.0); /* 完全透明背景 */
            padding: 20px;
            text-align: center;
            color: #ffffff;
            opacity: 0; /* 初始透明度为0 */
            transition: opacity 1s ease-in-out; /* 添加渐变动画 */
            font-size: 2em; /* 设置字体大小 */
        }

        .bottom-link {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 1.5em;
        }

        .bottom-link a {
            color: #ffffff;
            text-decoration: none;
            background: rgba(0, 0, 0, 0.7); /* 半透明背景 */
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0; /* 初始透明度为0 */
            transition: opacity 2s ease-in-out 2s; /* 延迟2秒后渐变出现 */
        }
    </style>
</head>
<body>
    <!-- 添加的内容 -->
    <div class="overlay" id="overlay">
        天地渊渊 谁曾可探
    </div>

    <!-- 底部链接 -->
    <div class="bottom-link" id="bottom-link">
        <a href="main.html">进入主页</a>
    </div>
    
    <!-- 其他内容 -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // 获取 overlay 元素
            var overlay = document.getElementById('overlay');
            // 获取 bottom-link 元素
            var bottomLink = document.getElementById('bottom-link');
            // 设置定时器，在页面加载后一秒显示 overlay 元素
            setTimeout(function(){
                overlay.style.opacity = '1';
                bottomLink.style.opacity = '1';
            }, 1000);
        });
    </script>
</body>
</html>
