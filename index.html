<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>灰狐网</title>
    <link rel="stylesheet" href="assets/css/background.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('assets/images/jonatan-pie-3l3RwQdHRHg-unsplash.jpeg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .overlay {
            color: white;
            font-size: 5em;
            text-align: center;
            background: rgba(0, 0, 0, 0);
            padding: 50px;
            border-radius: 10px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            cursor: pointer;
        }

        .bottom-link {
            margin-top: 300px;
            text-align: center;
            opacity: 0;
            transition: opacity 4s ease-in-out;
        }

        .bottom-link a, .overlay {
            transition: transform 0.3s ease-in-out;
        }

        .bottom-link a:hover, .overlay:hover {
            transform: scale(1.1);
        }

        .bottom-link a {
            color: white;
            text-decoration: none;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 5px;
        }

        @font-face {
            font-family: 'DS-DIGIB-2';
            src: url('assets/DS-Digital/DS-DIGIB-2.ttf') format('truetype');
        }

        #clock {
            font-size: 3em;
            color: white;
            margin-top: 100px;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
            text-align: center;
            font-family: 'DS-DIGIB-2', Arial, sans-serif;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .hover-effect {
            transition: transform 0.3s ease-in-out;
        }

        .hover-effect:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <header>
        <div class="overlay hover-effect" id="overlay">天地渊渊 谁曾可探</div>
    </header>

    <div class="bottom-link hover-effect" id="bottom-link">
        <a href="main.html">前往探索</a>
    </div>

    <div id="clock" class="hover-effect"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var overlay = document.getElementById('overlay');
            var bottomLink = document.getElementById('bottom-link');
            setTimeout(function() {
                overlay.style.opacity = '1';
                bottomLink.style.opacity = '1';
            }, 1000);

            function updateClock() {
                var now = new Date();
                var hours = now.getHours();
                var minutes = now.getMinutes();
                var seconds = now.getSeconds();
                hours = hours < 10 ? '0' + hours : hours;
                minutes = minutes < 10 ? '0' + minutes : minutes;
                seconds = seconds < 10 ? '0' + seconds : seconds;
                var clockDiv = document.getElementById('clock');
                clockDiv.textContent = hours + ':' + minutes + ':' + seconds;
            }

            setInterval(updateClock, 1000);
            updateClock();
        });
    </script>
</body>
</html>
