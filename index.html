<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>灰狐网</title>
    <!-- 这里链接到你的 CSS 文件 -->
    <link rel="stylesheet" href="assets/css/background.css">
</head>
    
<style>
           
   body {
			margin: 0; /* 移除默认的页面边距 */
			padding: 0; /* 移除默认的页面内边距 */
			font-family: Arial, sans-serif; /* 设置页面字体为 Arial，如果不可用则使用 sans-serif */
			background-image: url('assets/images/jonatan-pie-3l3RwQdHRHg-unsplash.jpeg'); /* 设置背景图片 */
			background-size: cover; /* 背景图片覆盖整个容器 */
			background-position: center; /* 背景图片居中对齐 */
			display: flex; /* 使用 Flexbox 布局 */
			flex-direction: column; /* 垂直排列子元素 */
			align-items: center; /* 子元素水平居中 */
			justify-content: center; /* 子元素垂直居中 */
			height: 100vh; /* 高度设为视口高度 */
		}
		
    .overlay { 								/*展示文字‘天地渊渊 谁曾可探’*/
            color: white; 					/* 设置文字颜色为白色 */
            font-size: 4em;				 	/* 设置字体大小为 5em */
			text-align: center; 			/* 设置文本居中对齐 */
            background: rgba(0, 0, 0, 0.5); /* 设置背景颜色为半透明黑色 */
            padding: 50px;					/* 设置内边距为 20 像素 */
            border-radius: 25px; 			/* 设置边框圆角为 10 像素 */
            opacity: 0; 					/* 初始透明度为 0，使元素不可见 */
            transition: opacity 1s ease-in-out; /* 添加透明度过渡效果，持续 1 秒，使用缓入缓出动画 */
        }
    
    .bottom-link {						 	/*‘前往探索’按钮*/
            margin-top: 300px; 				/* 设置上外边距为 300 像素   调整位置高低*/
            text-align: center; 			/* 设置文本居中对齐  修改这里调整左右 */
            opacity: 0; 					/* 初始透明度为 0，使元素不可见 */
            transition: opacity 4s ease-in-out; /* 添加透明度过渡效果，持续 1 秒，使用缓入缓出动画 */
        }
    
    .bottom-link a {
            color: blue;						/* 设置链接文字‘前往探索’颜色为白色 */
            text-decoration: none; 				/* 去掉链接下划线 */
            background: rgba(0, 0, 0, 0.7); 	/* 设置背景颜色为半透明黑色 */
            padding: 10px 20px; 				/* 设置内边距为 10 像素（上下）和 20 像素（左右） */
            border-radius: 5px; 				/* 设置边框圆角为 5 像素 */
        }
		
	 /* 添加时钟样式 */
        #clock {
            font-size: 2em;						/*字体大小*/
            color: blue;						/*颜色*/
            margin-top: 20px;					/*高低*/
            opacity: 0; 						/* 初始不可见 */
            animation: fadeIn 2s ease-in-out forwards; /* 使用动画淡入 */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }	
</style>
    
<body>

    
    <!-- 这里是你的网页内容 -->
    <header>
    <div class="overlay" id="overlay">
        天地渊渊 谁曾可探
    </div>
	    
        <h1>欢迎来到我的网页</h1>
        <nav>
            <ul>
               /* <li><a href="#">首页</a></li> */
               /* <li><a href="#">关于我们</a></li> */
               /* <li><a href="#">联系我们</a></li> */
            </ul>
        </nav>
    </header>

    <main>
        <section>
           /* <h2>内容部分1</h2> */
           /* <p>这里是内容部分的文本。</p> */
        </section>

        <section>
           /* <h2>内容部分2</h2> */
           /* <p>这是另一部分内容。</p> */
        </section>
    </main>


    <div class="bottom-link" id="bottom-link">
        <a href="main.html">前往探索</a> <!-- 修改链接文本为 "前往探索" -->
    </div>

    <!-- 添加时钟容器 -->
    <div id="clock"></div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var overlay = document.getElementById('overlay');
            var bottomLink = document.getElementById('bottom-link');
            setTimeout(function(){
                overlay.style.opacity = '1';
                bottomLink.style.opacity = '1';
            }, 1000);

            // 时钟显示功能
            function updateClock() {
                var now = new Date();
                var hours = now.getHours();
                var minutes = now.getMinutes();
                var seconds = now.getSeconds();

                // 添加前导零以确保两位数
                hours = hours < 10 ? '0' + hours : hours;
                minutes = minutes < 10 ? '0' + minutes : minutes;
                seconds = seconds < 10 ? '0' + seconds : seconds;

                var clockDiv = document.getElementById('clock');
                clockDiv.textContent = hours + ':' + minutes + ':' + seconds;
            }

            setInterval(updateClock, 1000); // 每秒钟更新一次时钟
            updateClock(); // 立即更新时钟
        });
    </script>
    <div class="bottom-link" id="bottom-link">
        <a href="main.html">前往探索</a> <!-- 修改链接文本为 "前往探索" -->
    </div>
    
    <footer>
        <p>&copy; 2024 我的网页. 版权所有.</p>
    </footer>

    
</body>
</html>
