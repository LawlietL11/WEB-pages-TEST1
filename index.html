<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>灰狐网</title> <!-- 修改网页标题为统一的 "灰狐网" -->
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .bottom-link {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 1.5em;
        }

        .bottom-link a {
            color: #ffffff;
            text-decoration: none;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 1s ease-in-out 1s;
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay">
        天地渊渊 谁曾可探
    </div>

    <div class="bottom-link" id="bottom-link">
        <a href="main.html">前往探索</a> <!-- 修改链接文本为 "前往探索" -->
    </div>

    <div class="bottom-link" id="site-link">
        <a href="main.html">进入网站</a> <!-- 添加一个链接到网站入口 -->
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var overlay = document.getElementById('overlay');
            var bottomLink = document.getElementById('bottom-link');
            var siteLink = document.getElementById('site-link');
            setTimeout(function(){
                overlay.style.opacity = '1';
                bottomLink.style.opacity = '1';
                siteLink.style.opacity = '1';
            }, 1000);
        });
    </script>
</body>
</html>
