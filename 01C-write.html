<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>灰狐网</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/styles/default.min.css">
    <style>
        /* 添加自定义样式 */
        html, body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            width: 100%;
            overflow: auto; /* hidden禁止页面滚动 */
        }

        /* 设置body元素的背景图像和布局样式 */
        body {
            background-image: url('assets/images/jonatan-pie-3l3RwQdHRHg-unsplash.jpeg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* 设置header元素的样式，包括背景色、字体颜色、填充和透明度过渡效果 */
        .header {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            text-align: center;
            width: 100%;
            transition: opacity 1s ease; /* 渐变效果 */
            opacity: 0; /* 初始透明度 */
        }

        /* 设置容器的布局，水平排列内容 */
        .container {
            display: flex;
            justify-content: flex-start;
            align-items: stretch;
            width: 100%;
            height: 100%;
        }

        /* 设置侧边栏的样式，包括宽度、背景色、字体和透明度过渡效果 */
        .sidebar {
            width: 10%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            box-sizing: border-box;
            font-family: '微软雅黑', Arial, sans-serif;
            font-size: 16px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            transition: opacity 1s ease;
            opacity: 0; /* 初始透明度 */
            height: 100%;
            text-align: center;
        }
        
        /* 设置导航栏链接和下拉菜单触发元素的样式 */
        .navbar a, .dropdown span {
            display: block;
            margin: 0;
            padding: 10px;
            color: white;
            text-decoration: none;
            font-family: Arial, sans-serif;
        }
        
        /* 设置导航栏链接和下拉菜单内容的悬停效果 */
        .navbar a:hover, .dropdown-content a:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        
        /* 设置下拉菜单内容的链接样式 */
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s ease; /* 背景色渐变效果 */
        }
        
        /* 设置下拉菜单内容的悬停效果 */
        .dropdown-content a:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }
        
        /* 设置外部链接的样式 */
        .external-link a {
            color: blue;
            text-decoration: underline;
        }
        
        /* 设置下拉菜单的容器样式 */
        .dropdown {
            position: relative;
            display: inline-block;
        }
        
        /* 设置下拉菜单内容的初始样式，包括透明度和高度过渡效果 */
        .dropdown-content {
            position: absolute;
            background-color: rgba(95, 158, 160, 0.3); /* 更正RGBA格式 */
            min-width: 160px;
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
            z-index: 1;
            opacity: 0; /* 初始透明度 */
            transition: opacity 0.5s ease, max-height 0.5s ease; /* 渐变效果 */
            max-height: 0; /* 初始高度 */
            overflow: hidden;
        }
        
        /* 设置下拉菜单内容在激活时的样式 */
        .dropdown-content.active {
            opacity: 1; /* 完全不透明 */
            max-height: 500px; /* 最大高度 */
        }

        /* 设置主内容区域的样式 */
        .main {
            flex: 1;
            padding: 15px;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
            transition: opacity 1s ease;
            overflow-y: auto; /* 允许垂直滚动 */
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>灰狐网</h1>
    </div>
    <div class="container">
        <div class="sidebar">
            <div class="navbar">
                <a href="index.html">主页</a>
                <div class="dropdown">
                    <span>资源</span>
                    <div class="dropdown-content">
                        <a href="01web-guide.html">网页导航</a>
                        <a href="01communication engineering.html">通信工程</a>
                        <a href="01digital Electronics.html">数码技术</a>
                        <a href="01books.html">书籍</a>
                        <a href="01movies.html">影视</a>
                        <a href="01history.html">历史</a>
                        <a href="01AI.html">AI</a>
                        <a href="01C-write.html">个人随笔</a>
                    </div>
                </div>
                <a href="https://ce2.greensea.org/#/@0.0000000,0.0000000,2z,lowlat" target="_blank">联系我们</a>
            </div>
        </div>
        <div class="main">
            <!-- 这里将显示文章内容 -->
            <div id="article-content"></div>
            <!-- 分页导航 -->
            <div id="pagination"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.12/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/highlight.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取资源链接和下拉菜单内容
            var resourceLink = document.querySelector('.dropdown span');
            var dropdownContent = document.querySelector('.dropdown-content');
        
            // 监听资源链接的点击事件
            resourceLink.addEventListener('click', function(event) {
                event.stopPropagation(); // 阻止事件冒泡
                dropdownContent.classList.toggle('active'); // 切换下拉菜单的激活状态
                if (dropdownContent.classList.contains('active')) {
                    dropdownContent.style.opacity = 1; // 设置透明度为1
                    dropdownContent.style.maxHeight = '500px'; // 设置最大高度
                } else {
                    dropdownContent.style.opacity = 0; // 设置透明度为0
                    dropdownContent.style.maxHeight = '0'; // 设置高度为0
                }
            });

            // 点击页面其他地方时隐藏资源子模块并淡出
            document.addEventListener('click', function(event) {
                if (!event.target.closest('.dropdown')) { // 如果点击的不是资源链接或资源子模块
                    dropdownContent.classList.remove('active');
                    dropdownContent.style.opacity = 0; // 设置透明度为0
                    dropdownContent.style.maxHeight = '0'; // 设置高度为0
                }
            });

            // 处理页脚动画效果
            window.onload = function() {
                document.querySelector('.header').style.opacity = 1; // 设置header透明度为1
                document.querySelector('.sidebar').style.opacity = 1; // 设置sidebar透明度为1
            }

            // 示例Markdown内容，可以替换为从服务器获取的数据
            var markdownContent = `
# 一级标题
## 二级标题
这是引言部分。

### 正文
这是正文部分。

\`\`\`javascript
// 这是代码块示例
function greet() {
    console.log("Hello, world!");
}
\`\`\`
`;
            终有一日，今天的未知之谜会得到解开，但那需要漫长的勤勉研究。
            人类寿命有限，一个人穷尽毕生之力也不足以攻克天空这如此巨大的课题。……
            因此，唯有经过岁月和持续数代的研究，此等知识才能逐渐显现。
            终有一日，我们的子孙会惊讶于他们的先人竟不了解那些无比浅薄的常识……
                待到谜团揭开之时，我们早已被遗忘。
                    如果宇宙无法为人类世代提供无穷无尽的谜题，那它就实在太渺小，太可悲了……
                        大自然不会一下子彰显它的全部奥秘。
                            ——《宇宙》卡尔·萨根
            

            // 分页功能
            var articlesPerPage = 1; // 每页显示的文章数量
            var currentPage = 1; // 当前页码
            var totalArticles = 3; // 总文章数量，假设有3篇文章

            function renderPagination() {
                var paginationDiv = document.getElementById('pagination');
                paginationDiv.innerHTML = '';
                for (var i = 1; i <= Math.ceil(totalArticles / articlesPerPage); i++) {
                    var pageLink = document.createElement('a');
                    pageLink.href = '#';
                    pageLink.innerText = i;
                    pageLink.className = 'page-link';
                    pageLink.dataset.page = i;
                    if (i === currentPage) {
                        pageLink.style.fontWeight = 'bold';
                    }
                    paginationDiv.appendChild(pageLink);
                }

                // 添加点击事件
                document.querySelectorAll('.page-link').forEach(function(link) {
                    link.addEventListener('click', function(event) {
                        event.preventDefault();
                        currentPage = parseInt(event.target.dataset.page);
                        renderArticle();
                    });
                });
            }

            function renderArticle() {
                var articleDiv = document.getElementById('article-content');
                articleDiv.innerHTML = '';

                // 获取当前页的文章内容，实际应用中应从服务器获取
                var articleMarkdown = markdownContent;
                var articleHtml = marked.parse(articleMarkdown);

                // 渲染文章内容
                articleDiv.innerHTML = articleHtml;

                // 代码高亮
                document.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightBlock(block);
                });

                // 渲染分页
                renderPagination();
            }

            renderArticle(); // 初始化文章显示
        });
    </script>
</body>
</html>
