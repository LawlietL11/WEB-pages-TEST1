<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>灰狐网 - 资源</title>
    <link rel="stylesheet" href="assets/CSS/style.css">
</head>
<body>
    <div class="header">
        <h1>灰狐网</h1>
    </div>
    <div class="container">
        <div class="sidebar">
            <div class="navbar">
                <a href="index.html">Home</a>
                <a href="#">Resources</a>
                <a href="#">Contact</a>
            </div>
        </div>
        <div class="main">
            <h2>Resources</h2>
            <p>This is the resources display area.</p>

            <div class="edit-blog">
                <h3>在线编辑博客</h3>
                <textarea placeholder="Write your blog here..."></textarea>
                <button>Submit</button>
            </div>

            <div class="posts">
                <h3>博客文章</h3>
                <ul id="posts-list">
                    <!-- Posts will be loaded here by JavaScript -->
                </ul>
            </div>

            <div class="external-link">
                <a href="http://www.hhkaoyan.com/index/index.html" target="_blank">访问灰狐考研网</a>
            </div>
        </div>
    </div>
    <script>
        // Example script to load posts from the _posts folder (mockup)
        document.addEventListener('DOMContentLoaded', function () {
            const postsList = document.getElementById('posts-list');
            const posts = [
                'Post 1',
                'Post 2',
                'Post 3'
            ];

            posts.forEach(post => {
                const li = document.createElement('li');
                li.textContent = post;
                postsList.appendChild(li);
            });
        });
    </script>
</body>
</html>
