    <div class="main-content">
        <div class="header">灰狐网</div>
        <div class="announcement">
            <div class="announcement-content">
                <img src="assets/images/jonatan-pie-3l3RwQdHRHg-unsplash.jpeg" alt="Announcement 1">
                <img src="assets/images/8002bb41-feff-45fb-9e37-6b70657c4e38.jpg" alt="Announcement 2">
            </div>
            <div class="announcement-nav">
                <span class="prev">&lt;</span>
                <span class="next">&gt;</span>
            </div>
        </div>
    </div>

    <script>
        // 实时钟表功能
        function updateClock() {
            const clockElement = document.getElementById('clock');
            const now = new Date();
            clockElement.textContent = now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
        updateClock();

        // 渐变动画
        window.onload = function() {
            document.getElementById('clock').style.opacity = 1;
            document.getElementById('main-text').style.opacity = 1;
            document.querySelector('.bottom').style.opacity = 1;
        }
        
        // 公告栏滑动功能
        let currentSlide = 0;
        const slides = document.querySelectorAll('.announcement-content img');
        const totalSlides = slides.length;

        document.querySelector('.next').addEventListener('click', () => {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % totalSlides;
            slides[currentSlide].classList.add('active');
        });

        document.querySelector('.prev').addEventListener('click', () => {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
            slides[currentSlide].classList.add('active');
        });

        slides[currentSlide].classList.add('active');
    </script>
</body>
