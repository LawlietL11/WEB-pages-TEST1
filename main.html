<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>灰狐网</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        /* 添加自定义样式 */

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('assets/images/jonatan-pie-3l3RwQdHRHg-unsplash.jpeg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .header {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            text-align: center;
            width: 100%;
        }

        .container {
            display: flex;
            justify-content: flex-start;
            align-items: stretch;
            width: 100%;
            height: 100%;
        }

        .sidebar {
            width: 20%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            box-sizing: border-box;
        }

        .main {
            flex: 1;
            padding: 15px;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
        }

        .navbar a, .dropdown span {
            display: block;
            color: white;
            padding: 10px;
            text-decoration: none;
            font-family: Arial, sans-serif;
        }

        .navbar a:hover, .dropdown-content a:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s ease;
        }

        .dropdown-content a:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .external-link a {
            color: blue;
            text-decoration: underline;
        }

        /* 下拉菜单样式 */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            min-width: 160px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            z-index: 1;
            transition: all 0.3s ease;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>灰狐网</h1>
    </div>
    <div class="container">
        <div class="sidebar">
            <div class="navbar">
                <a href="index.html">Home</a>
                <div class="dropdown">
                    <span>Resources</span>
                    <div class="dropdown-content">
                        <a href="#">通信工程</a>
                        <a href="#">数码电子</a>
                        <a href="#">AI知识</a>
                        <a href="#">历史</a>
                        <a href="#">影视</a>
                        <a href="#">小说</a>
                        <a href="#">网站资源</a>
                        <a href="https://lawlietl11.github.io/web-pages-test1/C-write.html" target="_blank">C-个人随笔</a>
                    </div>
                </div>
                <a href="https://ce2.greensea.org/#/@0.0000000,0.0000000,2z,lowlat" target="_blank">Contact</a> <!-- 修改 "联系" 链接 -->
            </div>
        </div>
        <div class="main">
            <h2>资源</h2>
            <div class="edit-blog">
                <h3>在线编辑博客</h3>
                <textarea placeholder="在这里写下你的博客..."></textarea>
                <button>提交</button>
            </div>
            <div class="posts">
                <h3>博客文章</h3>
                <ul id="posts-list">
                    <!-- JavaScript 将在此加载帖子 -->
                </ul>
            </div>
            <div class="external-link">
                <a href="http://www.hhkaoyan.com/index/index.html" target="_blank">访问灰虎网</a> <!-- 修改链接文本为 "访问灰虎网" -->
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const postsList = document.getElementById('posts-list');
            const posts = [
                '文章 1',
                '文章 2',
                '文章 3'
            ];

            posts.forEach(post => {
                const li = document.createElement('li');
                li.textContent = post;
                postsList.appendChild(li);
            });
        });
    </script>
</body>
</html>
