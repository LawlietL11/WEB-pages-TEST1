<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>灰狐网</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        /* 添加自定义样式 */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('assets/images/jonatan-pie-3l3RwQdHRHg-unsplash.jpeg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .header {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            text-align: center;
            width: 100%;
            transition: opacity 1s ease;
            opacity: 0;
        }

        .container {
            display: flex;
            justify-content: flex-start;
            align-items: stretch;
            width: 100%;
            height: 100%;
        }

        .sidebar {
            width: 10%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            box-sizing: border-box;
            font-family: '微软雅黑', Arial, sans-serif;
            font-size: 16px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: opacity 1s ease;
            opacity: 0;
        }

        .main {
            flex: 1;
            padding: 15px;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
            transition: opacity 1s ease;
            opacity: 0;
        }
        
        .navbar a, .dropdown span {
            display: block;
            color: white;
            padding: 10px;
            text-decoration: none;
            font-family: Arial, sans-serif;
        }
        
        .navbar a:hover, .dropdown-content a:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s ease;
        }
        
        .dropdown-content a:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }
        
        .external-link a {
            color: blue;
            text-decoration: underline;
        }
        
        .dropdown {
            position: relative;
            display: inline-block;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgba(0, 0, 0, 0.9);
            min-width: 160px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            z-index: 1;
            opacity: 0;
            transition: opacity 0.5s ease, max-height 0.5s ease;
            max-height: 0;
            overflow: hidden;
        }
        
        .dropdown-content.active {
            display: block;
            opacity: 1;
            max-height: 500px;
        }

        .announcement-content img {
            width: 300px;
            height: auto;
        }

        .announcement-content img.active {
            display: block;
        }

        .announcement-content img {
            display: none;
        }

        .announcement-nav {
            display: flex;
            justify-content: space-between;
            width: 50px;
            margin: 0 auto;
        }

        .announcement-nav span {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>灰狐网</h1>
    </div>
    <div class="container">
        <div class="sidebar">
            <div class="navbar">
                <a href="index.html">主页</a>
                <div class="dropdown">
                    <span>资源</span>
                    <div class="dropdown-content">
                        <a href="01web-guide.html">网页导航</a>
                        <a href="01communication engineering.html">通信工程</a>
                        <a href="01digital Electronics.html">数码技术</a>
                        <a href="01books.html">书籍</a>
                        <a href="01movies.html">影视</a>
                        <a href="01history.html">历史</a>
                        <a href="01AI.html">AI</a>
                        <a href="01C-write.html">个人随笔</a>
                    </div>
                </div>
                <a href="https://ce2.greensea.org/#/@0.0000000,0.0000000,2z,lowlat" target="_blank">联系我们？</a>
            </div>
        </div>
        
        <div class="main">
            <div class="announcement">
                <div class="announcement-content">
                    <img src="assets/images/76473450_p0_master1200.webp" alt="Announcement 1">
                    <img src="assets/images/8002bb41-feff-45fb-9e37-6b70657c4e38.jpg" alt="Announcement 2">
                </div>
                <div class="announcement-nav">
                    <span class="prev">&lt;</span>
                    <span class="next">&gt;</span>
                </div>
            </div>
            <h2>资源</h2>
            <div class="edit-blog">
                <h3>在线编辑博客</h3>
                <textarea placeholder="在这里写下你的博客..."></textarea>
                <button>提交</button>
            </div>
            <div class="posts">
                <h3>博客文章</h3>
                <ul id="posts-list">
                    <!-- JavaScript 将在此加载帖子 -->
                </ul>
            </div>
            <div class="external-link">
                <a href="http://www.hhkaoyan.com/index/index.html" target="_blank">访问灰虎网</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取资源链接和下拉菜单内容
            var resourceLink = document.querySelector('.dropdown span');
            var dropdownContent = document.querySelector('.dropdown-content');
        
            // 监听资源链接的点击事件
            resourceLink.addEventListener('click', function() {
                // 切换下拉菜单的激活状态
                dropdownContent.classList.toggle('active');
            });

            // 公告栏滑动功能
            let currentSlide = 0;
            const slides = document.querySelectorAll('.announcement-content img');
            const totalSlides = slides.length;
        
            document.querySelector('.next').addEventListener('click', () => {
                slides[currentSlide].classList.remove('active');
                currentSlide = (currentSlide + 1) % totalSlides;
                slides[currentSlide].classList.add('active');
            });
        
            document.querySelector('.prev').addEventListener('click', () => {
                slides[currentSlide].classList.remove('active');
                currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
                slides[currentSlide].classList.add('active');
            });
        
            slides[currentSlide].classList.add('active');
        });
        
        window.onload = function() {
            document.querySelector('.header').style.opacity = 1;
            document.querySelector('.main').style.opacity = 1;
            document.querySelector('.sidebar').style.opacity = 1;
        }
    </script>
</body>
</html>
