<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>灰狐网</title>
    <link rel="stylesheet" href="assets/CSS/style.css">
    <style>
        /* 添加自定义样式 */

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('assets/images/jonatan-pie-3l3RwQdHRHg-unsplash.jpeg');
            background-size: cover;
            background-position: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .header {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }

        .sidebar {
            width: 20%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            box-sizing: border-box;
            position: fixed; /* 使导航栏固定在左侧 */
            height: 100%;
        }

        .main {
            margin-left: 20%; /* 留出导航栏的空间 */
            padding: 15px;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.8);
        }

        .external-link {
            margin-top: 20px;
        }

        .external-link a {
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>灰狐网</h1>
    </div>
    <div class="container">
        <div class="sidebar">
            <div class="navbar">
                <a href="index.html">Home</a>
                <a href="#">Resources</a>
                <a href="#">Contact</a>
            </div>
        </div>
        <div class="main">
            <h2>资源</h2>
            <div class="edit-blog">
                <h3>在线编辑博客</h3>
                <textarea placeholder="在这里写下你的博客..."></textarea>
                <button>提交</button>
            </div>
            <div class="posts">
                <h3>博客文章</h3>
                <ul id="posts-list">
                    <!-- JavaScript 将在此加载帖子 -->
                </ul>
            </div>
            <div class="external-link">
                <a href="http://www.hhkaoyan.com/index/index.html" target="_blank">访问灰虎网</a> <!-- 修改链接文本为 "访问灰虎网" -->
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const postsList = document.getElementById('posts-list');
            const posts = [
                '文章 1',
                '文章 2',
                '文章 3'
            ];

            posts.forEach(post => {
                const li = document.createElement('li');
                li.textContent = post;
                postsList.appendChild(li);
            });
        });
    </script>
</body>
</html>
