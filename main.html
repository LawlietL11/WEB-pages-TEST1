<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>灰狐网</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/images/8002bb41-feff-45fb-9e37-6b70657c4e38.jpg" type="image/x-icon">
</head>

 <style>

             body {
            margin: 0; /* 移除默认的页面边距 */
            padding: 0; /* 移除默认的页面内边距 */
            font-family: Arial, sans-serif; /* 设置页面字体为 Arial，如果不可用则使用 sans-serif */
            background-image: url('assets/images/jonatan-pie-3l3RwQdHRHg-unsplash.jpeg'); 
            /* 设置背景图片 */
            background-size: cover; /* 背景图片覆盖整个容器 */
            background-position: center; /* 背景图片居中对齐 */
            display: flex; /* 使用 Flexbox 布局 */
            flex-direction: column; /* 垂直排列子元素 */
            align-items: center; /* 子元素水平居中 */
            justify-content: center; /* 子元素垂直居中 */
            height: 100vh; /* 高度设为视口高度 */
        }

         .sidebar {
        background-color: #333; /* 设置侧边栏背景色 */
        color: #fff; /* 设置侧边栏文字颜色 */
        width: 200px; /* 设置侧边栏宽度 */
        height: 100%; /* 使侧边栏高度与页面高度相同 */
        position: fixed;
        top: 0;
        left: 0;
        overflow-y: auto; /* 添加滚动条 */
        }
        
        .sidebar ul {
            list-style: none;
            padding: 20px;
        }
        
        .sidebar ul li {
            padding: 10px 0;
        }
        
        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
        }
        
        /* Main Content Styles */
        .main-content {
            margin-left: 200px; /* 设置主内容区域与侧边栏的间距 */
            padding: 20px;
        }
        
        .header {
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        .announcement {
            position: relative;
            margin-top: 20px;
        }
        
        .announcement-content {
            display: flex;
            overflow-x: auto;
        }
        
        .announcement-content img {
            width: 100%;
            display: none;
        }
        
        .announcement-content img.active {
            display: block;
        }
        
        .announcement-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
        
        .announcement-nav span {
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }
 </style>
    
<body>
    <div class="background"></div>
    <div class="sidebar">
        <ul>
            <li><a href="index.html">主页</a></li>
            <li>公告</li>
            <li class="dropdown">
                <a href="#">资源</a>
                <div class="dropdown-content">
                    <a href="01web-guide.html">网页导航</a>
                    <a href="01communication engineering.html">通信工程</a>
                    <a href="01digital Electronics.html">数码技术</a>
                    <a href="01books.html">书籍</a>
                    <a href="01movies.html">影视</a>
                    <a href="01history.html">历史</a>
                    <a href="01AI.html">AI</a>
                    <a href="01C-write.html">个人随笔</a>
                </div>
            </li>
            <li><a href="https://ce2.greensea.org/#/@0.0000000,0.0000000,2z,lowlat">联系我？</a></li>
        </ul>
    </div>
    <div class="main-content">
        <div class="header">灰狐网</div>
        <div class="announcement">
            <div class="announcement-content">
                <img src="assets/images/jonatan-pie-3l3RwQdHRHg-unsplash.jpeg" alt="Announcement 1">
                <img src="assets/images/8002bb41-feff-45fb-9e37-6b70657c4e38.jpg" alt="Announcement 2">
            </div>
            <div class="announcement-nav">
                <span class="prev">&lt;</span>
                <span class="next">&gt;</span>
            </div>
        </div>
    </div>

    <script>
        // 实时钟表功能
        function updateClock() {
            const clockElement = document.getElementById('clock');
            const now = new Date();
            clockElement.textContent = now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
        updateClock();

        // 渐变动画
        window.onload = function() {
            document.getElementById('clock')。style.opacity = 1;
            document.getElementById('main-text')。style.opacity = 1;
            document.querySelector('.bottom')。style.opacity = 1;
        }
        
        // 公告栏滑动功能
        let currentSlide = 0;
        const slides = document.querySelectorAll('.announcement-content img');
        const totalSlides = slides.length;

        document.querySelector('.next').addEventListener('click', () => {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % totalSlides;
            slides[currentSlide].classList.add('active');
        });

        document.querySelector('.prev').addEventListener('click', () => {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
            slides[currentSlide].classList.add('active');
        });

        slides[currentSlide].classList.add('active');
    </script>
</body>
</html>
