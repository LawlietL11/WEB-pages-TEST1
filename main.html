<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>灰狐网</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        /* 添加自定义样式 */
        html, body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            width: 100%;
            overflow: hidden; /* 禁止页面滚动 */
        }

        /* 设置body元素的背景图像和布局样式 */
        body {
            background-image: url('assets/images/jonatan-pie-3l3RwQdHRHg-unsplash.jpeg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* 设置header元素的样式，包括背景色、字体颜色、填充和透明度过渡效果 */
        .header {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            text-align: center;
            width: 100%;
            transition: opacity 1s ease; /* 渐变效果 */
            opacity: 0; /* 初始透明度 */
        }

        /* 设置容器的布局，水平排列内容 */
        .container {
            display: flex;
            justify-content: flex-start;
            align-items: stretch;
            width: 100%;
            height: 100%;
        }

        /* 设置侧边栏的样式，包括宽度、背景色、字体和透明度过渡效果 */
        .sidebar {
            width: 10%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            box-sizing: border-box;
            font-family: '微软雅黑', Arial, sans-serif;
            font-size: 16px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            transition: opacity 1s ease;
            opacity: 0; /* 初始透明度 */
            height: 100%;
            text-align: center;
        }
        
        /* 设置导航栏链接和下拉菜单触发元素的样式 */
        .navbar a, .dropdown span {
            display: block;
            margin: 0;
            padding: 10px;
            color: white;
            text-decoration: none;
            font-family: Arial, sans-serif;
        }
        
        /* 设置导航栏链接和下拉菜单内容的悬停效果 */
        .navbar a:hover, .dropdown-content a:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        
        /* 设置下拉菜单内容的链接样式 */
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s ease; /* 背景色渐变效果 */
        }
        
        /* 设置下拉菜单内容的悬停效果 */
        .dropdown-content a:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }
        
        /* 设置外部链接的样式 */
        .external-link a {
            color: blue;
            text-decoration: underline;
        }
        
        /* 设置下拉菜单的容器样式 */
        .dropdown {
            position: relative;
            display: inline-block;
        }
        
        /* 设置下拉菜单内容的初始样式，包括透明度和高度过渡效果 */
        .dropdown-content {
            position: absolute;
            background-color: rgba(95, 158, 160, 0.3); /* 更正RGBA格式 */
            min-width: 160px;
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
            z-index: 1;
            opacity: 0; /* 初始透明度 */
            transition: opacity 0.5s ease, max-height 0.5s ease; /* 渐变效果 */
            max-height: 0; /* 初始高度 */
            overflow: hidden;
        }
        
        /* 设置下拉菜单内容在激活时的样式 */
        .dropdown-content.active {
            opacity: 1; /* 完全不透明 */
            max-height: 500px; /* 最大高度 */
        }

        /* 设置主内容区域的样式 */
        .main {
            flex: 1;
            padding: 15px;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
            transition: opacity 1s ease;
            overflow-y: auto; /* 允许垂直滚动 */
        }

        /* 设置公告内容容器的样式，使其居中对齐 */
        .announcement-content {
            display: flex;
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中 */
            height: 500px; /* 根据需要设置容器高度 */
        }

        /* 设置公告内容图片的样式 */
        .announcement-content img {
            width: 300px; /* 确保图片不超过容器宽度 */
            height: auto;
            display: none; /* 默认隐藏所有图片 */
        }

        /* 设置激活的公告图片的样式 */
        .announcement-content img.active {
            display: block; /* 显示当前活动的图片 */
        }

        /* 设置公告导航的样式 */
        .announcement-nav {
            display: flex;
            justify-content: space-between;
            width: 50px;
            margin: 0 auto;
        }

        /* 设置公告导航按钮的样式 */
        .announcement-nav span {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>灰狐网</h1>
    </div>
    <div class="container">
        <div class="sidebar">
            <div class="navbar">
                <a href="index.html">主页</a>
                <div class="dropdown">
                    <span>资源</span>
                    <div class="dropdown-content">
                        <a href="01web-guide.html">网页导航</a>
                        <a href="01communication engineering.html">通信工程</a>
                        <a href="01digital Electronics.html">数码技术</a>
                        <a href="01books.html">书籍</a>
                        <a href="01movies.html">影视</a>
                        <a href="01history.html">历史</a>
                        <a href="01AI.html">AI</a>
                        <a href="01C-write.html">个人随笔</a>
                    </div>
                </div>
                <a href="https://ce2.greensea.org/#/@0.0000000,0.0000000,2z,lowlat" target="_blank">联系我们</a>
            </div>
        </div>
        <div class="main">
            <div class="announcement">
                <div class="announcement-content">
                    <img src="assets/images/76473450_p0_master1200.webp" alt="Announcement 1">
                    <img src="assets/images/8002bb41-feff-45fb-9e37-6b70657c4e38.jpg" alt="Announcement 2">
                </div>
                <div class="announcement-nav">
                    <span class="prev">&lt;</span>
                    <span class="next">&gt;</span>
                </div>
            </div>
            
            <div class="edit-blog">
                <h3>在线编辑博客</h3>
                <textarea placeholder="在这里写下你的博客..."></textarea>
                <button>提交</button>
            </div>

            <div class="external-link">
                <a href="http://www.hhkaoyan.com/index/index.html" target="_blank">访问灰狐网</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取资源链接和下拉菜单内容
            var resourceLink = document.querySelector('.dropdown span');
            var dropdownContent = document.querySelector('.dropdown-content');
        
            // 监听资源链接的点击事件
            resourceLink.addEventListener('click', function(event) {
                event.stopPropagation(); // 阻止事件冒泡
                dropdownContent.classList.toggle('active'); // 切换下拉菜单的激活状态
                if (dropdownContent.classList.contains('active')) {
                    dropdownContent.style.opacity = 1; // 设置透明度为1
                    dropdownContent.style.maxHeight = '500px'; // 设置最大高度
                } else {
                    dropdownContent.style.opacity = 0; // 设置透明度为0
                    dropdownContent.style.maxHeight = '0'; // 设置高度为0
                }
            });

            // 点击页面其他地方时隐藏资源子模块并淡出
            document.addEventListener('click', function(event) {
                if (!event.target.closest('.dropdown')) { // 如果点击的不是资源链接或资源子模块
                    dropdownContent.classList.remove('active');
                    dropdownContent.style.opacity = 0; // 设置透明度为0
                    dropdownContent.style.maxHeight = '0'; // 设置高度为0
                }
            });

            // 公告栏滑动功能
            let currentSlide = 0; // 当前幻灯片索引
            const slides = document.querySelectorAll('.announcement-content img'); // 获取所有幻灯片
            const totalSlides = slides.length; // 获取幻灯片总数

            document.querySelector('.next').addEventListener('click', () => {
                slides[currentSlide].classList.remove('active'); // 隐藏当前幻灯片
                currentSlide = (currentSlide + 1) % totalSlides; // 计算下一个幻灯片索引
                slides[currentSlide].classList.add('active'); // 显示下一个幻灯片
            });

            document.querySelector('.prev').addEventListener('click', () => {
                slides[currentSlide].classList.remove('active'); // 隐藏当前幻灯片
                currentSlide = (currentSlide - 1 + totalSlides) % totalSlides; // 计算上一个幻灯片索引
                slides[currentSlide].classList.add('active'); // 显示上一个幻灯片
            });

            slides[currentSlide].classList.add('active'); // 显示当前幻灯片
        });

        window.onload = function() {
            document.querySelector('.header').style.opacity = 1; // 设置header透明度为1
            document.querySelector('.sidebar').style.opacity = 1; // 设置sidebar透明度为1
        }
    </script>
</body>
</html>
