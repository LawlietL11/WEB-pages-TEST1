<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>灰狐网</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/images/8002bb41-feff-45fb-9e37-6b70657c4e38.jpg" type="image/jpeg">
</head>
<body>
    <div class="header">
        <h1>灰狐网</h1>
    </div>
    <div class="container">
        <div class="sidebar">
            <div class="navbar">
                <a href="index.html">Home</a>
                <a href="#">Resources</a>
                <a href="https://ce2.greensea.org/#/@0.0000000,0.0000000,2z,lowlat" target="_blank">Contact</a>
            </div>
        </div>
        <div class="main">
            <h2>资源</h2>
            <div class="edit-blog">
                <h3>在线编辑博客</h3>
                <textarea placeholder="在这里写下你的博客..."></textarea>
                <button>提交</button>
            </div>
            <div class="posts">
                <h3>博客文章</h3>
                <ul id="posts-list">
                    <!-- JavaScript 将在此加载帖子 -->
                </ul>
            </div>
            <div class="external-link">
                <a href="http://www.hhkaoyan.com/index/index.html" target="_blank">访问灰虎网</a>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const postsList = document.getElementById('posts-list');
            const posts = [
                '文章 1',
                '文章 2',
                '文章 3'
            ];

            posts.forEach(post => {
                const li = document.createElement('li');
                li.textContent = post;
                postsList.appendChild(li);
            });
        });
    </script>
</body>
</html>
