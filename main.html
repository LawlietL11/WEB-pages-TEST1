<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>灰狐网</title>
    <link rel="stylesheet" href="assets/CSS/style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: rgba(0, 0, 0, 0.7);
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 20%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
        }

        .navbar {
            display: flex;
            flex-direction: column;
        }

        .navbar a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px 0;
        }

        .main {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .edit-blog {
            margin-top: 20px;
        }

        .edit-blog textarea {
            width: 100%;
            height: 100px;
        }

        .edit-blog button {
            margin-top: 10px;
            padding: 10px;
        }

        .posts {
            margin-top: 20px;
        }

        .external-link {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>灰狐网</h1>
    </div>
    <div class="container">
        <div class="sidebar">
            <div class="navbar">
                <a href="index.html">Home</a>
                <a href="#">Resources</a>
                <a href="#">Contact</a>
            </div>
        </div>
        <div class="main">
            <h2>Resources</h2>
            <p>This is the resources display area.</p>

            <div class="edit-blog">
                <h3>在线编辑博客</h3>
                <textarea placeholder="Write your blog here..."></textarea>
                <button>Submit</button>
            </div>

            <div class="posts">
                <h3>博客文章</h3>
                <ul id="posts-list">
                    <!-- Posts will be loaded here by JavaScript -->
                </ul>
            </div>

            <div class="external-link">
                <a href="http://www.hhkaoyan.com/index/index.html" target="_blank">访问灰狐网</a> <!-- 修正链接文本为 "访问灰狐网" -->
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const postsList = document.getElementById('posts-list');
            const posts = [
                'Post 1',
                'Post 2',
                'Post 3'
            ];

            posts.forEach(post => {
                const li = document.createElement('li');
                li.textContent = post;
                postsList.appendChild(li);
            });
        });
    </script>
</body>
</html>
