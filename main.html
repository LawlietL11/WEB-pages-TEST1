<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        /* 添加自定义样式 */

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('assets/images/jonatan-pie-3l3RwQdHRHg-unsplash.jpeg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .header {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            text-align: center;
            width: 100%;
        }

        .container {
            display: flex;
            justify-content: flex-start;
            align-items: stretch;
            width: 100%;
            height: 100%;
        }

        .sidebar {
            width: 10%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            box-sizing: border-box;
            font-family: '微软雅黑', Arial, sans-serif; /* 设置字体为微软雅黑 */
            font-size: 16px; /* 设置字体大小为16像素 */
            display: flex; /* 使用Flexbox布局 */
            flex-direction: column; /* 子元素垂直排列 */
            justify-content: center; /* 子元素水平居中 */
            align-items: center; /* 子元素垂直居中 */
        }

        .main {
            flex: 1; /* 让.main元素占据flex容器中的所有剩余空间 */
            padding: 15px; /* 在.main元素的内部四周添加15像素的填充 */
            box-sizing: border-box; /* 设置盒模型，使元素的宽度和高度包括内边距和边框 */
            background-color: rgba(255, 255, 255, 0.8); /* 设置半透明的白色背景 */
            color: black; /* 设置文本颜色为黑色 */
        }
        
        .navbar a, .dropdown span {
            display: block; /* 使链接和下拉菜单标题显示为块级元素 */
            color: white; /* 设置文本颜色为白色 */
            padding: 10px; /* 在链接和下拉菜单标题的内部四周添加10像素的填充 */
            text-decoration: none; /* 移除文本下划线 */
            font-family: Arial, sans-serif; /* 设置字体为Arial，没有则使用无衬线字体 */
        }
        
        .navbar a:hover, .dropdown-content a:hover {
            background-color: rgba(255, 255, 255, 0.3); /* 鼠标悬停时，设置链接背景为半透明的白色 */
        }
        
        .dropdown-content a {
            color: black; /* 设置下拉菜单链接文本颜色为黑色 */
            padding: 12px 16px; /* 在下拉菜单链接的内部四周添加12像素的上下填充和16像素的左右填充 */
            text-decoration: none; /* 移除文本下划线 */
            display: block; /* 使下拉菜单链接显示为块级元素 */
            font-family: Arial, sans-serif; /* 设置字体为Arial，没有则使用无衬线字体 */
            transition: background-color 0.3s ease; /* 设置背景颜色变化的过渡效果，持续时间为0.3秒 */
        }
        
        .dropdown-content a:hover {
            background-color: rgba(0, 0, 0, 0.1); /* 鼠标悬停时，设置下拉菜单链接背景为半透明的黑色 */
        }
        
        .external-link a {
            color: blue; /* 设置外部链接文本颜色为蓝色 */
            text-decoration: underline; /* 添加文本下划线 */
        }
        
        /* 下拉菜单样式 */
        .dropdown {
            position: relative; /* 设置下拉菜单为相对定位 */
            display: inline-block; /* 使下拉菜单显示为内联块级元素 */
        }
        
        .dropdown-content {
            display: none; /* 默认不显示下拉菜单内容 */
            position: absolute; /* 设置下拉菜单内容为绝对定位 */
            background-color:  rgba(0, 0, 0, 0.9); /* 设置下拉菜单背景为半透明的白色 */
            min-width: 160px; /* 设置下拉菜单最小宽度为160像素 */
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2); /* 添加阴影效果 */
            z-index: 1; /* 设置堆叠顺序，确保下拉菜单在其他内容之上 */
            opacity: 0; /* 初始透明度为0 */
            transition: opacity 0.5s ease, max-height 0.5s ease; /* 设置所有属性变化的过渡效果，持续时间为0.5秒 */
            max-height: 0; /* 初始最大高度为0 */
            overflow: hidden; /* 隐藏溢出的内容 */
        }
        
        /* 下拉菜单的激活样式 */
        .dropdown-content.active {
            display: block; /* 显示下拉菜单 */
            opacity: 1; /* 完全不透明 */
            max-height: 500px; /* 最大高度足够显示所有内容 */
        }


     .announcement-content img {
    width: 300px; /* 设置图片宽度为300像素 */
    height: auto; /* 高度自动调整以保持图片比例 */
        }
        
    </style>
</head>
<body>

    <div class="container">

        <div class="main">
    <div class="announcement">

         <script>

                document.addEventListener('DOMContentLoaded', function() {
                    // 获取资源链接和下拉菜单内容
                    var resourceLink = document.querySelector('.dropdown span');
                    var dropdownContent = document.querySelector('.dropdown-content');
                
                    // 监听资源链接的点击事件
                    resourceLink.addEventListener('click', function() {
                        // 切换下拉菜单的激活状态
                        dropdownContent.classList.toggle('active');
                    });
                });




             
                // 渐变动画
                window.onload = function() {
                    document.getElementById('.header')。style.opacity = 1;
                    document.getElementById('main-text')。style.opacity = 1;
                    document.querySelector('.sidebar')。style.opacity = 1;
                }
                
                // 公告栏滑动功能
                let currentSlide = 0;
                const slides = document.querySelectorAll('.announcement-content img');
                const totalSlides = slides.length;
        
                document.querySelector('.next').addEventListener('click', () => {
                    slides[currentSlide].classList.remove('active');
                    currentSlide = (currentSlide + 1) % totalSlides;
                    slides[currentSlide].classList.add('active');
                });
        
                document.querySelector('.prev').addEventListener('click', () => {
                    slides[currentSlide].classList.remove('active');
                    currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
                    slides[currentSlide].classList.add('active');
                });
        
                slides[currentSlide].classList.add('active');
            </script>
    

        
</body>
