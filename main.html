<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>灰狐网</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        /* 添加自定义样式 */
        html, body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        body {
            background-image: url('assets/images/jonatan-pie-3l3RwQdHRHg-unsplash.jpeg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .header {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            text-align: center;
            width: 100%;
            transition: opacity 1s ease;
            opacity: 0;
        }

        .container {
            display: flex;
            justify-content: flex-start;
            align-items: stretch;
            width: 100%;
            height: 100%;
        }

        .sidebar {
            width: 10%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            box-sizing: border-box;
            font-family: '微软雅黑', Arial, sans-serif;
            font-size: 16px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            transition: opacity 1s ease;
            opacity: 0;
            height: 100%;
            text-align: center;
        }
        
        .navbar a, .dropdown span {
            display: block;
            margin: 0;
            padding: 10px;
            color: white;
            text-decoration: none;
            font-family: Arial, sans-serif;
        }
        
        .navbar a:hover, .dropdown-content a:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s ease;
        }
        
        .dropdown-content a:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }
        
        .external-link a {
            color: blue;
            text-decoration: underline;
        }
        
        .dropdown {
            position: relative;
            display: inline-block;
        }
        
        .dropdown-content {
            position: absolute;
            background-color: rgba(95, 158, 160, 0.3); /* 更正RGBA格式 */
            min-width: 160px;
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
            z-index: 1;
            opacity: 0;
            transition: opacity 0.5s ease, max-height 0.5s ease;
            max-height: 0;
            overflow: hidden;
        }
        
        .dropdown-content.active {
            opacity: 1;
            max-height: 500px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>灰狐网</h1>
    </div>
    <div class="container">
        <div class="sidebar">
            <div class="navbar">
                <a href="index.html">主页</a>
                <div class="dropdown">
                    <span>资源</span>
                    <div class="dropdown-content">
                        <a href="01web-guide.html">网页导航</a>
                        <a href="01communication engineering.html">通信工程</a>
                        <a href="01digital Electronics.html">数码技术</a>
                        <a href="01books.html">书籍</a>
                        <a href="01movies.html">影视</a>
                        <a href="01history.html">历史</a>
                        <a href="01AI.html">AI</a>
                        <a href="01C-write.html">个人随笔</a>
                    </div>
                </div>
                <a href="https://ce2.greensea.org/#/@0.0000000,0.0000000,2z,lowlat" target="_blank">联系我们</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var resourceLink = document.querySelector('.dropdown span');
            var dropdownContent = document.querySelector('.dropdown-content');
        
            resourceLink.addEventListener('click', function(event) {
                event.stopPropagation();
                dropdownContent.classList.toggle('active');
                if (dropdownContent.classList.contains('active')) {
                    dropdownContent.style.opacity = 1;
                }
            });

            document.addEventListener('click', function(event) {
                if (!event.target.closest('.dropdown')) {
                    dropdownContent.classList.remove('active');
                    dropdownContent.style.opacity = 0;
                }
            });

            dropdownContent.addEventListener('transitionend', function() {
                if (!dropdownContent.classList.contains('active')) {
                    dropdownContent.style.maxHeight = 0;
                } else {
                    dropdownContent.style.maxHeight = '500px';
                }
            });
        });
        
        window.onload = function() {
            document.querySelector('.header').style.opacity = 1;
            document.querySelector('.sidebar').style.opacity = 1;
        }
    </script>
</body>
</html>
